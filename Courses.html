      window.onload = () => {
        createTable(react_native, "react");

      };

      function createTable(data, container) {
        let header = "";
        data.columnNames.forEach(element => {
          header += `<th>${element}  </th>`;
        });

        let contents = getContents(data);

        let innerHTML = `
              <table class="table table-dark table-bordered">
                <thead>
                  <tr>
                    <th colspan="4"><h3 class="text-center">${
                      data.courseName
                    }</h3></th>
                  </tr>
                </thead>
                <tbody>
                  <thead>
                    ${header}
                  </thead>
                  ${contents}
                </tbody>
              </table>`;

        document.getElementById(container).innerHTML = innerHTML;
      }

      function getContents(data) {
        let contents = "";
        let weekCount = 1;

        for (let weekName in data.weeks) {
          let week = data.weeks[weekName];

          contents += `<tr>`;
          contents += `<th>${weekCount++}</th>`;

          for (let typeName in week) {
            let type = week[typeName];

            contents += `<td>`;
            for (let title in type) {
              let link = type[title];

              if (link) {
                contents += `
                        <a target='_blank' href='${link}'>${title}</a> <br>
                      `;
              } else {
                contents += `<p>${title}</p>`;
              }
            }
            contents += `</td>`;
          }

          contents += `</tr>`;
        }

        return contents;
      }
